<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merg Signature</title>
  <style>
    /* Styling for the full-page layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Full-page background image as a watermark */
    .wrapper {
      position: relative;
      min-height: 100vh;
      background: url('images/watermark.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Centering content on the page */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Light background for readability */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    /* Main heading */
    .MERG {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Subheading */
    .FREE {
      margin-bottom: 20px;
      font-size: 16px;
    }

    /* Input fields */
    .FIRST, .email {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Button styling */
    .sign {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: rgb(41, 94, 227);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.15s ease-in-out;
    }

    /* Hover effect for the button */
    .sign:hover {
      opacity: 0.9;
    }
    
    .LAST{
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Wrapper for the watermark -->
  <div class="wrapper">
    <!-- Content section -->
    <div class="content">
      <p class="MERG">Welcome to Mergsignature</p>
      
      <input class="FIRST" type="text" placeholder="First name">
      <input class="LAST" type="text" placeholder="Last name">
      <input class="email" type="email" placeholder="Email">
      <button class="sign">Sign up</button>
      <img class="water" src="images/watermark.jpg" alt="Merg Signature Watermark">

    </div>
  </div>
</body>
</html>
